stages:
  - test

opensuse-mpi:
  image: eslib/esl-0.6.x:opensuse-leap-15.2
  stage: test
  script:
    - source /etc/profile.d/lmod.sh
    - module load gnu/7  openmpi/3.1.6 scalapack/2.1.0 pfftw3/3.3.8
    - export LIBRARY_PATH=$LD_LIBRARY_PATH:$LIBRARY_PATH
    - export JHBUILD_DEFAULTS="esl"
    - ./install-bundle --no-interact --system opensuseleap --compilers gcc --flavor openmpi esl-bundle-mpi

